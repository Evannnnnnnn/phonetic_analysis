<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Phonetic Analysis Studio</title>

<style>
/* ========== BASE ========== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #667eea, #764ba2, #89f7fe, #66a6ff);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  min-height: 100vh;
  padding: 40px 20px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  color: #222;
}
@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ========== CONTAINER ========== */
.container {
  max-width: 900px;
  width: 100%;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 25px;
  backdrop-filter: blur(15px);
  box-shadow: 0 8px 35px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  transition: all 0.4s ease;
}

/* ========== HEADER ========== */
.header {
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: white;
  text-align: center;
  padding: 45px 20px;
}
.header h1 {
  font-size: 2.8em;
  text-shadow: 0 2px 6px rgba(0,0,0,0.3);
}
.header p { margin-top: 10px; opacity: 0.9; }

/* ========== BUTTONS ========== */
.recording-section {
  text-align: center;
  margin: 35px 0;
}
.btn {
  background: rgba(255,255,255,0.15);
  border: 2px solid rgba(255,255,255,0.4);
  color: white;
  padding: 14px 35px;
  font-size: 18px;
  border-radius: 50px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  backdrop-filter: blur(8px);
}
.btn:hover {
  background: rgba(255,255,255,0.35);
  transform: translateY(-2px);
}
.btn.recording {
  background: linear-gradient(145deg, #ff4b2b, #ff416c);
  box-shadow: 0 0 25px rgba(255, 65, 108, 0.6);
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { box-shadow: 0 0 10px rgba(255,65,108,0.5); }
  50% { box-shadow: 0 0 30px rgba(255,65,108,1); }
  100% { box-shadow: 0 0 10px rgba(255,65,108,0.5); }
}

/* ========== STATUS ========== */
.status {
  text-align: center;
  font-weight: 600;
  margin: 10px auto;
  padding: 12px;
  border-radius: 10px;
  width: fit-content;
  min-width: 250px;
  transition: all 0.3s ease;
}
.status.ready { background: rgba(46, 204, 113, 0.2); color: #1b5e20; }
.status.recording { background: rgba(231, 76, 60, 0.2); color: #c0392b; }
.status.processing { background: rgba(241, 196, 15, 0.2); color: #f39c12; }

/* ========== RESULTS PANEL ========== */
.results {
  padding: 40px;
  background: rgba(255,255,255,0.45);
  border-radius: 20px;
  margin: 20px;
  animation: fadeUp 0.7s ease;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ========== SECTIONS ========== */
.transcription {
  background: rgba(255,255,255,0.8);
  border-radius: 15px;
  padding: 20px;
  margin-bottom: 25px;
  box-shadow: 0 3px 15px rgba(0,0,0,0.1);
}
.transcription h3 { margin-bottom: 10px; }

.pronunciation-comparison {
  background: rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 20px;
  margin-top: 10px;
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 3px 15px rgba(0,0,0,0.08);
}
.pronunciation-label {
  font-weight: 600;
  width: 160px;
}
.pronunciation-row {
  display: flex; align-items: center; margin: 10px 0;
}
.pronunciation-text {
  flex: 1;
  font-family: 'JetBrains Mono', monospace;
  font-size: 1.1em;
  padding: 8px 12px;
  background: rgba(255,255,255,0.9);
  border-radius: 10px;
}

/* Phoneme highlights */
.phoneme-correct { color: #2e7d32; }
.phoneme-error { color: #c62828; border-bottom: 2px solid #e57373; }

/* Conversation History Section */
.conversation-history {
  background: rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 20px;
  margin: 20px 0;
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 3px 15px rgba(0,0,0,0.08);
}

.conversation-history h3 {
  margin-bottom: 15px;
  color: #495057;
  font-size: 1.1em;
}

.conversation-list {
  max-height: 300px;
  overflow-y: auto;
  padding: 10px;
  background: rgba(255,255,255,0.9);
  border-radius: 10px;
}

.conversation-item {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 8px;
  border-left: 4px solid #4facfe;
}

.conversation-item.user {
  background: rgba(79, 172, 254, 0.1);
  border-left-color: #4facfe;
}

.conversation-item.assistant {
  background: rgba(46, 204, 113, 0.1);
  border-left-color: #2ecc71;
}

.conversation-item .role {
  font-weight: 600;
  font-size: 0.9em;
  margin-bottom: 5px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.conversation-item.user .role {
  color: #4facfe;
}

.conversation-item.assistant .role {
  color: #2ecc71;
}

.conversation-item .content {
  color: #333;
  line-height: 1.4;
}

.conversation-item .timestamp {
  font-size: 0.8em;
  color: #666;
  margin-top: 5px;
}

/* AI Response Section */
.ai-response {
  background: rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 20px;
  margin: 20px 0;
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 3px 15px rgba(0,0,0,0.08);
}

.ai-response h3 {
  margin-bottom: 15px;
  color: #495057;
  font-size: 1.1em;
}

.ai-text {
  background: rgba(255,255,255,0.9);
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
  font-style: italic;
  color: #333;
  line-height: 1.5;
}

.play-btn {
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
}

.play-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
}

.play-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

/* Pronunciation Feedback Section */
.pronunciation-feedback {
  background: rgba(255,255,255,0.6);
  border-radius: 15px;
  padding: 20px;
  margin: 20px 0;
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 3px 15px rgba(0,0,0,0.08);
}

.pronunciation-feedback h3 {
  margin-bottom: 15px;
  color: #495057;
  font-size: 1.1em;
}

.feedback-btn {
  background: linear-gradient(135deg, #ff6b6b, #ee5a24);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
  margin-bottom: 15px;
}

.feedback-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
}

.feedback-content {
  background: rgba(255,255,255,0.9);
  border-radius: 10px;
  padding: 20px;
  margin-top: 15px;
}

.feedback-text {
  color: #333;
  line-height: 1.6;
  margin-bottom: 20px;
  font-size: 1.05em;
}

.tracking-stats {
  background: rgba(79, 172, 254, 0.1);
  border-radius: 8px;
  padding: 15px;
  border-left: 4px solid #4facfe;
}

.tracking-stats h4 {
  color: #4facfe;
  margin-bottom: 10px;
  font-size: 1.1em;
}

.stat-item {
  display: flex;
  justify-content: space-between;
  margin: 8px 0;
  padding: 5px 0;
  border-bottom: 1px solid rgba(79, 172, 254, 0.2);
}

.stat-label {
  font-weight: 600;
  color: #495057;
}

.stat-value {
  color: #333;
  font-weight: 500;
}

/* ========== ACCURACY METER ========== */
.accuracy-display {
  margin: 35px auto;
  text-align: center;
  position: relative;
  width: 160px; height: 160px;
}
.accuracy-ring {
  stroke: url(#grad);
  stroke-width: 10;
  fill: none;
  stroke-linecap: round;
  transform: rotate(-90deg);
  transform-origin: 50% 50%;
  transition: stroke-dashoffset 1s ease;
}
.accuracy-number {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2em;
  font-weight: 700;
  color: #333;
}
.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Phonetic Analysis Studio</h1>
    <p>Record your speech and get detailed pronunciation feedback</p>
  </div>

  <div class="content">
    <div class="recording-section">
      <button id="startBtn" class="btn">Start Recording</button>
      <button id="stopBtn" class="btn" disabled>‚èπ Stop</button>
    </div>
    <div id="status" class="status ready">Ready to record</div>

    <div id="results" class="hidden results">
      <div class="transcription">
        <h3>Transcription</h3>
        <div id="transcriptionText"></div>
      </div>

      <div class="pronunciation-comparison">
        <h3>Pronunciation Analysis</h3>
        <div class="pronunciation-row">
          <div class="pronunciation-label">Your Pronunciation:</div>
          <div id="yourPronunciation" class="pronunciation-text"></div>
        </div>
        <div class="pronunciation-row">
          <div class="pronunciation-label">Official Pronunciation:</div>
          <div id="officialPronunciation" class="pronunciation-text"></div>
        </div>
      </div>

      <div class="conversation-history">
        <h3>Conversation History</h3>
        <div id="conversationList" class="conversation-list"></div>
      </div>

      <div class="ai-response">
        <h3>AI Response</h3>
        <div class="ai-text" id="aiResponse"></div>
        <button id="playAiAudio" class="btn play-btn" style="display: none;">
          üîä Play AI Response
        </button>
      </div>

      <div class="pronunciation-feedback">
        <h3>üìä Pronunciation Analysis</h3>
        <button id="getFeedbackBtn" class="btn feedback-btn">
          üéØ Get Pronunciation Feedback
        </button>
        <div id="feedbackContent" class="feedback-content" style="display: none;">
          <div class="feedback-text" id="feedbackText"></div>
          <div class="tracking-stats" id="trackingStats"></div>
        </div>
      </div>

      <div class="accuracy-display">
        <svg width="160" height="160">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#667eea"/>
              <stop offset="100%" stop-color="#764ba2"/>
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="70" stroke="#eee" stroke-width="10" fill="none" />
          <circle id="accuracyRing" cx="80" cy="80" r="70" class="accuracy-ring" stroke-dasharray="440" stroke-dashoffset="440"/>
        </svg>
        <div id="accuracyNumber" class="accuracy-number">0%</div>
      </div>
    </div>
  </div>
</div>

<script>
let mediaRecorder, audioChunks = [], isRecording = false;

const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const statusEl = document.getElementById('status');
const results = document.getElementById('results');
const transcriptionText = document.getElementById('transcriptionText');
const accuracyNumber = document.getElementById('accuracyNumber');
const ring = document.getElementById('accuracyRing');
const aiResponse = document.getElementById('aiResponse');
const playAiAudio = document.getElementById('playAiAudio');
const conversationList = document.getElementById('conversationList');
const getFeedbackBtn = document.getElementById('getFeedbackBtn');
const feedbackContent = document.getElementById('feedbackContent');
const feedbackText = document.getElementById('feedbackText');
const trackingStats = document.getElementById('trackingStats');

let currentAiAudio = null;
let sessionId = 'session_' + Date.now();
let conversationHistory = [];

startBtn.onclick = startRecording;
stopBtn.onclick = stopRecording;
getFeedbackBtn.onclick = getPronunciationFeedback;

async function startRecording() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const options = { mimeType: 'audio/webm;codecs=opus' };
    mediaRecorder = new MediaRecorder(stream, options);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => e.data.size > 0 && audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      stream.getTracks().forEach(t => t.stop());
      await analyzeAudio(blob);
    };

    mediaRecorder.start();
    isRecording = true;
    startBtn.disabled = true; stopBtn.disabled = false;
    startBtn.classList.add('recording');
    statusEl.textContent = 'Recording...'; statusEl.className = 'status recording';
  } catch {
    statusEl.textContent = 'Microphone permission denied';
  }
}

function stopRecording() {
  if (mediaRecorder && isRecording) {
    mediaRecorder.stop();
    isRecording = false;
    startBtn.disabled = false; stopBtn.disabled = true;
    startBtn.classList.remove('recording');
    statusEl.textContent = 'Processing...'; statusEl.className = 'status processing';
  }
}

async function analyzeAudio(blob) {
  const formData = new FormData();
  formData.append('file', blob, 'audio.webm');
  formData.append('session_id', sessionId);
  
  const res = await fetch('/align', { method: 'POST', body: formData });
  const data = await res.json();

  if (res.ok) {
    displayResults(data);
  } else {
    statusEl.textContent = 'Error analyzing audio';
  }
}

function displayResults(data) {
  results.classList.remove('hidden');
  statusEl.textContent = 'Analysis complete!'; statusEl.className = 'status ready';
  transcriptionText.textContent = data.transcribed_text || '[No text detected]';

  displayPronunciationComparison(data.results);
  animateAccuracy(data.accuracy);
  
  // Update conversation history
  if (data.conversation_history) {
    conversationHistory = data.conversation_history;
    displayConversationHistory(conversationHistory);
  }
  
  // Display AI response
  if (data.ai_response) {
    aiResponse.textContent = data.ai_response;
    playAiAudio.style.display = 'inline-block';
    
    // Handle audio playback
    if (data.ai_audio) {
      currentAiAudio = new Audio('data:audio/mpeg;base64,' + data.ai_audio);
      playAiAudio.onclick = () => {
        if (currentAiAudio.paused) {
          currentAiAudio.play();
          playAiAudio.textContent = '‚è∏Ô∏è Pause AI Response';
        } else {
          currentAiAudio.pause();
          playAiAudio.textContent = 'üîä Play AI Response';
        }
      };
      
      currentAiAudio.onended = () => {
        playAiAudio.textContent = 'üîä Play AI Response';
      };
    } else {
      playAiAudio.style.display = 'none';
    }
  } else {
    aiResponse.textContent = 'No AI response available';
    playAiAudio.style.display = 'none';
  }
}

function displayPronunciationComparison(results) {
  const yourEl = document.getElementById('yourPronunciation');
  const offEl = document.getElementById('officialPronunciation');
  const space = '&nbsp;&nbsp;';

  const yourHTML = results.map(r =>
    `<span>${r.detected.map((p,i)=>`<span class="${r.errors.some(e=>e.index===i)?'phoneme-error':'phoneme-correct'}">${p}</span>`).join(' ')}</span>`
  ).join(space);

  const offHTML = results.map(r =>
    `<span>${r.standard.map(p=>`<span class="phoneme-correct">${p}</span>`).join(' ')}</span>`
  ).join(space);

  yourEl.innerHTML = yourHTML;
  offEl.innerHTML = offHTML;
}

function displayConversationHistory(history) {
  conversationList.innerHTML = history.map((item, index) => {
    const timestamp = new Date().toLocaleTimeString();
    return `
      <div class="conversation-item ${item.role}">
        <div class="role">${item.role === 'user' ? 'You' : 'AI'}</div>
        <div class="content">${item.content}</div>
        <div class="timestamp">${timestamp}</div>
      </div>
    `;
  }).join('');
  
  // Scroll to bottom of conversation
  conversationList.scrollTop = conversationList.scrollHeight;
}

async function getPronunciationFeedback() {
  try {
    getFeedbackBtn.textContent = 'üîÑ Analyzing...';
    getFeedbackBtn.disabled = true;
    
    const response = await fetch('/pronunciation-feedback', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ session_id: sessionId })
    });
    
    const data = await response.json();
    
    if (response.ok) {
      // Display feedback
      feedbackText.textContent = data.feedback;
      
      // Display tracking stats
      const stats = data.tracking_data;
      trackingStats.innerHTML = `
        <h4>üìà Session Statistics</h4>
        <div class="stat-item">
          <span class="stat-label">Total Words:</span>
          <span class="stat-value">${stats.total_words}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Pronunciation Errors:</span>
          <span class="stat-value">${stats.error_count}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Overall Accuracy:</span>
          <span class="stat-value">${stats.accuracy.toFixed(1)}%</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Problematic Words:</span>
          <span class="stat-value">${stats.problematic_words.join(', ') || 'None'}</span>
        </div>
      `;
      
      feedbackContent.style.display = 'block';
    } else {
      feedbackText.textContent = 'Error: ' + (data.error || 'Failed to get pronunciation feedback');
      feedbackContent.style.display = 'block';
    }
  } catch (error) {
    console.error('Error getting pronunciation feedback:', error);
    feedbackText.textContent = 'Error: Could not retrieve pronunciation feedback';
    feedbackContent.style.display = 'block';
  } finally {
    getFeedbackBtn.textContent = 'üéØ Get Pronunciation Feedback';
    getFeedbackBtn.disabled = false;
  }
}

function animateAccuracy(val) {
  const percent = Math.max(0, Math.min(val, 100));
  const offset = 440 - (440 * percent) / 100;
  ring.style.strokeDashoffset = offset;
  accuracyNumber.textContent = percent.toFixed(1) + '%';
}
</script>
</body>
</html>
